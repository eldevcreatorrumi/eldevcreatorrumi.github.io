<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перенаправление | ELDEVCREATOR RU</title>
  <script>
    const path = window.location.pathname;
    
    const pathMap = {
      '/rules': '/#rules',
      '/privileges': '/#privileges', 
      '/forum': '/#forum',
      '/shop': '/#shop',
      '/info': '/#info',
      '/eldevcreator-checker': '/#eldevcreator-checker'
    };
    
    const antibotPassed = sessionStorage.getItem('antibotPassed');
    
    if (antibotPassed === 'true') {
      if (pathMap[path]) {
        window.location.href = pathMap[path];
      } else {
        window.location.href = '/';
      }
    } else {
      if (pathMap[path]) {
        sessionStorage.setItem('targetPath', pathMap[path]);
        window.location.href = '/antibot';
      } else {
        window.location.href = '/antibot';
      }
    }
  </script>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
